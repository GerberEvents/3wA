<!DOCTYPE html>
<html>
	<head>
		<title>Adresse book</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS Vendor -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/magnific-popup.css" media="all" />
		<script type='text/javascript' src='js/jquery.js'></script>
		<!-- CSS Perso -->
		<link rel="stylesheet" type="text/css" href="css/base.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	</head>
	<body>
		<!--HEADER-->
		<header>
			<nav class="contener">
			<h1>Carnet d'adresses</h1>
			<a href="#test-popup" class="open-popup-link"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
			</nav>
		</header>
		<!--MAIN CONTENT-->
		<main class="contener">
			<section id="test-popup" class="white-popup mfp-hide">
				<form action="index.html" method="post">
					<h2>Crée un Conact</h2>
					<div class="block">
					<input type="text" name="nom" placeholder="Nom" id="nom">
					<input type="text" name="prenom" placeholder="Prénom" id="prenom">
					</div>
					<div class="block">
					<input type="email" name="mail" placeholder="Email" id="email">
					<input type="tel" name="telephone" placeholder="Téléphone" id="telephone">
					</div>
					<input type="button" id="stockage" value="envoyer">
				</form>
			</section>
			<section>

			</section>
			<section>
				<h1>Liste de Contact</h1>
				<p class="listeDeContat">
				</p>
			</section>
			<aside class="ficheContact">
				<h1>Fiche Contact</h1>
			</aside>
		</main>
		<!--FOOTER-->
		<footer>
		</footer>
	</body>
</html>
<script type='text/javascript' src='js/utilities.js'></script>
<script type='text/javascript' src='js/main.js'></script>
<script type='text/javascript' src='js/events.js'></script>
<script type='text/javascript' src='js/adresse-book.js'></script>
<script type='text/javascript' src='js/jquery.magnific-popup.min.js'></script>
